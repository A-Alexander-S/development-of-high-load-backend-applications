<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./js/speed-comparison.js"></script>
  <link rel="stylesheet" href="./css/calculation-table.css">
  <title>Document</title>
</head>

<body style="display: flex;justify-content: center;">
  <div class="calculation-table">
    <button class="calculation-table__button button">
      Рассчитать скорость
    </button>
    <div class="calculation-table__columns">
      <ul class="calculation-table__list-array">
        <p style="font-size: 20px;color: red;">Массив Array 100 000</p>
        <p style="text-transform: uppercase;">Расчет в секундах</p>
        <li id="item-array-push" class="calculation-table__list-item-array">
          push 100 000:
          <span id="array-push"></span>
        </li>
        <li class="calculation-table__list-item-array">
          indexof 100 000-й:
          <span id="array-indexof"></span>
        </li>
        <li class="calculation-table__list-item-array">
          pop 100 000:
          <span id="array-pop"></span>
        </li>
      </ul>
      <ul class="calculation-table__list-set">
        <p style="font-size: 20px;color: red;">Коллекции Set 100 000</p>
        <p style="text-transform: uppercase;">Расчет в секундах</p>
        <li id="item-set-push" class="calculation-table__list-item-set">
          add 100 000:
          <span id="set-add"></span>
        </li>
        <li class="calculation-table__list-item-set">
          has 100 000-й:
          <span id="set-has"></span>
        </li>
        <li class="calculation-table__list-item-set">
          delete 100 000:
          <span id="set-delete"></span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
